<td><img [src]="imagePath+tile.image" alt="" srcset="" width="42" height="42"></td>
<td><a [routerLink]="['/tiles/tiles',tile.Id]">{{tile.name}}</a></td>
<td>{{tile.model}}</td>
<td>{{tile.price| currency:'INR'}}</td>
<td>{{tile.status == 0?'In Stock': 'out of stock'}}</td>
<td><app-star [rating]='tile.rating'></app-star></td>
