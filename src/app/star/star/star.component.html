<div [title]="rating" [style.width.px]="ratingWidth" style="overflow: hidden;">
    <div style="width:100px">
      <span class="fa fa-star checked" (click)="starUpdated(1)" ></span>
      <span class="fa fa-star checked" (click)="starUpdated(2)"></span>
      <span class="fa fa-star checked" (click)="starUpdated(3)"></span>
      <span class="fa fa-star checked" (click)="starUpdated(4)"></span>
      <span class="fa fa-star checked" (click)="starUpdated(5)"></span>
    </div>
   </div>
